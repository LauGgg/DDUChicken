<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../static/scripts/door.js"></script>
    <title>Dør kontroller</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-2">
                <p>Dørens hastighed:</p>
            </div>
            <div class="col-2">
                <input type="text" id="speed">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p>Sekunder:</p>
            </div>
            <div class="col-2">
                <input type="text" id="secs">
            </div>
        </div>
        <button class="btn btn-primary" data-up>Kør op</button>
        <button class="btn btn-primary" data-down>Kør ned</button>
        <button class="btn btn-danger" data-stop>Stop</button>
    </div>
</body>
</html>
